spring.application.name=FILE-SERVICE

server.port = 9191

spring.datasource.url=jdbc:mysql://localhost:3306/satish-singh
spring.datasource.username=root
spring.datasource.password=test
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql= true


# -----------------------------------------
#           Logging
#-----------------------------------------

logging.level.root=INFO
logging.level.com=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.file.name=C://file-logs//file-service//file-service.log

# -----------------------------------------
#           Attachment File Configuration
#-----------------------------------------
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=21MB

file.upload.service.type=LOCAL
file.upload.local.directory=local-files